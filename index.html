<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="https://th.bing.com/th?id=OIP.sibUj2lbm7EpOF_tIkSuOwHaJQ&w=223&h=279&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="Profile Picture" class="profile-pic">
            <marquee behavior="slide" direction="left" scrollamount="40">
                <h1 class="greeting">Hi, [Username]</h1>
            </marquee>
        </div>
    </header>
</body>
</html>
